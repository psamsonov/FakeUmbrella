<h1>Rain Report</h1>

<span class="error">{{error}}</span>

<table>
    <tr>
        <th>Customer</th>
        <th>Contact Name</th>
        <th>Phone Number</th>
        <th>Rain Expected</th>
    </tr>
    <tr *ngFor="let customer of customers">
        <td>{{customer.customerName}}</td>
        <td>{{customer.contactName}}</td>
        <td>{{customer.contactPhoneNumber}}</td>
        <td>{{customer.whenWillItRain}}</td>
      </tr>

</table>
